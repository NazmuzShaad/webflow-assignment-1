<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>
    <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="raleway primary-bg">
    <header>

        <!-- nav start -->
        <nav>
            <div class="nav-container ">
                <h3 class="logo-text primary-color inter">Webflow</h3>
                <a href=""><button class="btn-primary">Sign Up</button></a>
            </div>
        </nav>

        <!-- nav end -->

        <!-- Banner Start -->
         <div class="banner">
            <div class="banner-content">
            <h1 class="hero-title text-black">
                Cool Dark UI Template for Webflow Agencies!
            </h1>
            <div class="btn-wrapper"><div class="btn-primary">Stay Focused</div></div>
            </div>
         </div>
    </header>
    <main>

        <!-- See Us Section Start -->
        <section class="section-margin">
            <div class="row">
                <div class="column width-50"><h2 class="section-title">See It in Action</h2>
                
                <p class="large-gray-text">Explore the live preview and imagine your brand in this bold new look.</p>

                <div class="btn-wrapper"><button class="btn-primary">Launch Live Preview</button></div>
                </div>
                <div class="column"><img class="radious-large" src="Assets/wc-mini.png" alt=""></div>
            </div>

        </section>
        <!-- See Us Section End  -->
         <!-- Join Section Start  -->
        <section class="section">
            <div class="join-container">
                <h2 class="section-title">Joined Thousands of Productive Users</h2>
            </div>
        </section>
    </main>
</body>
</html>
